<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>Chap2 Demo</title>
	<script id="vertex-shader" type="x-shader/x-vertex">
	#version 300 es
	in vec3 vPosition;
	in vec4 aColor;
	out vec4 vColor;

	void main(){
		gl_Position = vec4( vPosition, 1.0 );
		vColor = aColor;
	}
	</script>

	<script id="fragment-shader" type="x-shader/x-fragment">
	#version 300 es
	precision mediump float;
	
	in vec4 vColor;
	out vec4 fColor;
	void main(){
		fColor = vColor;
	}
	</script>
	<link rel="stylesheet" type="text/css" href="css/button.css">
	<script type="text/javascript" src=" common/webgl-utils.js"></script>
	<script type="text/javascript" src=" common/initShaders.js"></script>
	<script type="text/javascript" src=" common/gl-matrix-min.js"></script>
	<script src="common/jquery-3.7.1.min.js"></script>
	<script type="text/javascript" src=" js/gasket-3d.js"></script>
</head>

<body>
	<div id="head-container">
		<h2 style="display: inline-block;">Sierpinski Gasket in 3D</h2>
		<button style="margin: 30px;"><a href="index.html">go back</a></button>
	</div>

	<canvas id="gl-canvas" width="512" height="512">你的浏览器不支持HTML5 canvas元素</canvas>
	<label for="subdivision-slider">Subdivision Levels (0-7):</label>
	<input type="range" id="subdivision-slider" min="0" max="7" value="3">
	<span id="subdivision-value">3</span>
</body>

</html>
